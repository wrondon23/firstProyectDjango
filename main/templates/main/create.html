{% extends 'base.html' %}


{% block content %}
<form action="/main/create" method="POST">
    <label for="first_name">Tu(s) Nombre</label>
    <input type="text" id="first_name" name="first_name" placeholder="Tu nombre" , required>
    <br />
    <label for="last_name">Tu(s) Apellido</label>
    <input type="text" id="last_name" name="last_name" placeholder="Tu apellido" , requerid>
    <br />
    <label for="email">Tu(s) Email</label>
    <input type="text" id="email" name="email" placeholder="Tu email" , requerid>
    <br />
    <label for="phone_number">Tu(s) Telefono</label>
    <input type="text" id="phone_number" name="phone_number" placeholder="Tu phone_number" , required>
    <br />
    <label for="Gender">Tu(s) Genero</label>
    <select name="gender" id="Gender" placeholder="Tu Gender">
        <option value="">Seleciona tu Genero</option>
        <option value="male">masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
    </select>
    <br />
    <label for="date_birth">Tu(s) Telefono</label>
    <input type="text" id="date_birth" name="date_birth" placeholder="AAAA-MM-DD">
    <input type="submit" value="Guardar">
</form>
{% endblock content %}
