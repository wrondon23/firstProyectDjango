<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Django App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <ul>
        <a href="{% url 'user:list' %}"><li>Ver la lista de usuarios</li></a>
        <a href="{% url 'user:create' %}"><li>Nuevo Usuario</li></a>
    
    </ul>
   <div class='container'>
    {% block content %}

    {%endblock%}
   </div>
    {% if messages %}
        {% for message in messages  %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}



        
</body>
</html>
