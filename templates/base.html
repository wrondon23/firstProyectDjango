<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Django App</title>
</head>
<body>
    <ul>
        <a href="{% url 'user:list' %}"><li>Ver la lista de usuarios</li></a>
        <a href="{% url 'user:create' %}"><li>Nuevo Usuario</li></a>
    
    </ul>

    {% block content %}

    {%endblock%}

    {% if messages %}
        {% for message in messages  %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}





        
</body>
</html>
